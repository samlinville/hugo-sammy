{{ define "main" }}

<main>
    <header>
        <h1>{{ .Title }}</h1>
        <p>{{ .Params.Subtitle }}</p>
    </header>

    {{ range .Pages }}
    <article>
        <a href="{{ .RelPermalink }}">
            <h2>{{ .Title }}</h2>
            <p>{{ .Params.Subtitle }}</p>
            <p>{{ math.Round (div (countwords .Content) 220.0) }} minute read</p>
        </a>
    </article>
    {{ end }}
</main>

{{ end }}
