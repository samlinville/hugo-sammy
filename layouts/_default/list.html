{{ define "main" }}

<main class="sammy-list">
    <h1>{{ .Title }}</h1>

    {{ range .Pages }}
    <article>
        <a href="{{ .RelPermalink }}">
            <h2>{{ .Title }}</h2>
            <p>{{ math.Round (div (countwords .Content) 220.0) }} minute read</p>
        </a>
    </article>
    {{ end }}
</main>

{{ end }}
